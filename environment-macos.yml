name: ehrsequencing
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core ML/DL (M1/M2/M3 Mac - MPS support)
  - pytorch>=2.0
  - torchvision
  - torchaudio
  
  # Data Science
  - pandas>=2.0
  - numpy>=1.24
  - scikit-learn>=1.3
  - scipy
  
  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.17
  
  # Jupyter
  - jupyter
  - ipykernel
  - notebook
  
  # Development
  - pip
  
  # Install via pip
  - pip:
    - poetry>=1.6.0
    - gensim>=4.3.0
    - lifelines>=0.27.0
    - umap-learn>=0.5.0
    - biopython>=1.81
    - pytest>=7.4.0
    - pytest-cov>=4.1.0
    - black>=23.7.0
    - ruff>=0.0.285
    - mypy>=1.5.0
    - tqdm>=4.66.0
    - transformers>=4.30.0
